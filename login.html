<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link rel="stylesheet" href="login style.css" />
  </head>
  <body>
    <div class="space">
      <form id="login-form">
        <div class="headingsContainer">
          <h1>One Piece Chronicles</h1>
          <h3>Sign in</h3>
          <p>Sign in with your username and password</p>
        </div>

        <div class="mainContainer">
          <label for="username">Username:</label><br>
          <input type="text" id="username" name="username" /><br>
          <label for="password">Password:</label><br>
          <input type="password" id="password" name="password"/>

          <div class="subcontainer">
            <label>
              <input type="checkbox" checked="checked" name="remember"/>Remember me
            </label>
            <p class="forgotpsd"><a href="#">Forgot Password?</a></p>
          </div>

          <button type="submit" value="Submit">Login</button>

          <p class="register">Not a member? <a href="#">Register here!</a></p>
        </div>
      </form>

      <script>
        const form = document.getElementById("login-form");
        const username = document.getElementById("username");
        const password = document.getElementById("password");

        form.addEventListener("submit", function (event) {
          event.preventDefault();
          // Here you can ADD some Log in's
          const validCredentials = [
            { username: 'luffy', password: '12345'}
            
          ];

          for (const credential of validCredentials) {
            if (
              credential.username === username.value &&
              credential.password === password.value
            ) {
              window.location.href = "home.html";
            } else {
              alert("Invalid username or password");
            }
          }
        });

      </script>
    </div>
  </body>
</html>
